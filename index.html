<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.png" alt="picture of Batman" />
        </div>
        <div class="carousel-item">
            <img src="images/2.jpg" alt="picture of Spiderman" />
            <div class="pageNum">
                <li></li>  <li></li>  <li></li>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/3.jpg" alt="picture of the Joker" />
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Preveious Slide"> < </button>
            <button id="carousel-button-next" aria-label="Next Slide"> > </button>
        </div>
    </div>
    <script src="js/index.js"></script>
<body>
    
</body>
</html>
